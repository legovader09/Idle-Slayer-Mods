# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Release Mods

on:
  push:
    branches: [ "master" ]
    tags:
      - 'Mods'
      - 'v*'
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.x'
        
    - name: Restore dependencies
      run: dotnet restore IdleSlayerMods.sln
      
    - name: Build
      run: dotnet build IdleSlayerMods.sln -c Release --no-restore
      
    - name: Collect Zips
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "AllReleases"
        Get-ChildItem -Path . -Filter "*.zip" -Recurse | Where-Object { $_.FullName -like "*\Publish\Release\*" } | ForEach-Object {
            Copy-Item $_.FullName -Destination "AllReleases\"
        }

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mod-zips
        path: AllReleases/*.zip

    - name: Create or Update Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name == 'Mods' && 'Mods Release' || format('Release {0}', github.ref_name) }}
        body: ${{ github.ref_name == 'Mods' && 'Latest version of all mods. These are updated whenever the ''Mods'' tag is pushed.' || format('Release for {0}', github.ref_name) }}
        files: AllReleases/*.zip
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
